<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>

<p><img id="myImg" src="img.jpg" alt="If you click on the Hide button, I will disappear." width="600" height="600"></p>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
