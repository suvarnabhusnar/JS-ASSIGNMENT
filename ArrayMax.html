<!DOCTYPE html>
<html>
<body>

<h3>JavaScript Array Sort</h3>
<p>The highest number is <span id="demo"></span>.</p>

<script>
var num = [10, 34, 5, 6, 75, 16, 30, 39, 23, 65];
document.getElementById("demo").innerHTML = myArrayMax(num);

function myArrayMax(arr) {
  return Math.max.apply(null, arr);
}
</script>

</body>
</html>
