<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
  $("button").click(function(){
    $("#a").fadeOut();
    $("#a").fadeOut("fast");
    $("#a").fadeOut(300);
    
  });
});
</script>
</head>
<body>


<button>Click to fade out Name</button><br><br>

<p><h1 id="a">SUVARNA</h></p>
</body>
</html>
